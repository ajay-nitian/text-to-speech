<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Offline Text To Speech</title>
</head>

<body>
  <div class="main">
    <h2 id="landing-header">Offline Text To Speech</h2>

    <textarea id="textInput" rows="8" placeholder="Enter text here to speak it"></textarea>

    <div id="app-store-buttons">
      <button id="speakTextButton" class="button-standard" onclick="speakInputText()">Speak Text<img class="icon-link" src="./assets/icons/speakIcon.svg"></button>
      <p>|</p>
      <button id="pauseButton" class="button-standard" onclick="pauseSpeech()">Pause<img class="icon-link-small" src="./assets/icons/pauseIcon.svg"></button>
      <p>|</p>
      <button class="button-standard" onclick="stopSpeech()">Stop<img class="icon-link-small" src="./assets/icons/stopIcon.svg"></button>
    </div>

    <div id="dropdowns">
      <div class="optionsDiv">
        <label for="voiceOptions">Choose a voice:</label>
        <select id="voiceOptions" onchange="changeVoice(this.value)"></select>
      </div>
      <div class="optionsDiv">
        <label for="speedOptions">Choose a speed:</label>
        <select id="speedOptions" onchange="changeVoiceSpeed(this.value)">
          <option value="1">1x speed</option>
          <option value="0.75">0.75x speed</option>
          <option value="0.5">0.5x speed</option>
          <option value="1.25">1.25x speed</option>
          <option value="1.5">1.5x speed</option>
          <option value="1.75">1.75x speed</option>
          <option value="2">2x speed</option>
        </select>
      </div>
    </div>

    <div id="predefinedTextArea">
      <label for="predefinedText">Sample Text:</label>
      <select id="predefinedText" onchange="usePredefinedText(this.value)">
        <option value="">Select sample text</option>
        <option value="Hello, how are you?">Hello, how are you?</option>
        <option value="This is a text-to-speech example.">This is a text-to-speech example.</option>
      </select>
    </div>

    <div id="indicators">
      <p>All Rights Reserved.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
